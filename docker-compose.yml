volumes:
  grafana_data:
  graphite_data:

networks:
  stats:
    driver: bridge

x-logging: &default-logging
  driver: "local"
  options:
    max-size: "20m"
    max-file: "5"

services:
  graphite:
    image: graphiteapp/graphite-statsd
    volumes:
      - ./logs/graphite:/var/log
      - ./grafanaConfig/graphite:/opt/graphite/conf
      - graphite_data:/opt/graphite/storage
    networks:
      - stats
    logging: *default-logging
  grafana:
    image: grafana/grafana-oss:9.3.6-ubuntu
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafanaConfig/grafana:/etc/grafana
      - ./logs/grafana:/var/log/grafana
    ports:
      - ${GRAFANA_PORT}:${GRAFANA_PORT}
    healthcheck:
      test: "curl -fsSL -o /dev/null http://localhost:${GRAFANA_PORT}/login"
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - stats
    logging: *default-logging
  stats-getter:
    build:
      context: .
      dockerfile: ./src/pushStats/Dockerfile
    volumes:
      - ./logs/statsGetter:/app/logs
      - ./users.json:/app/users.json
    depends_on:
      - graphite
    environment:
      - PREFIX=${PREFIX}
      - SERVER_PORT=${SERVER_PORT}
      - PUSH_STATUS_PORT=${PUSH_STATUS_PORT}
    networks:
      - stats
    logging: *default-logging
